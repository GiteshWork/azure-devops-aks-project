apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: #{ACR_LOGIN_SERVER}/backend-api:#{BUILD_ID}
        ports:
        - containerPort: 8080